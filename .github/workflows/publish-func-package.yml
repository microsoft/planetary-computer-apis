name: Publish function package (release)

on:
  push:
    tags: ["*"]
  workflow_dispatch:

defaults:
  run:
    shell: bash

jobs:
  publish:
    runs-on: ubuntu-20.04
    permissions:
        contents: write

    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: "Get tag"
        id: previoustag
        uses: "WyriHaximus/github-action-get-previous-tag@v1.2.2"
        with:
          fallback: 2022.2.0

      - name: "Publish package"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: ./scripts/cipublish-func -t "${{ steps.previoustag.outputs.tag }}"
